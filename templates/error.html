{% extends "base.html" %}

{% block content %}
<div class="w-full max-w-4xl px-6 py-12">
  <div class="text-center">
    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-red-100 text-red-500 mb-6">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

    <h2 class="text-2xl font-bold mb-4">出错了</h2>
    <p class="text-muted-foreground mb-8">{{ message }}</p>

        返回考试列表
      </a>
